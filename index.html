<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 4px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .action-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>
      </div>
      <div class="form-group">
        <label for="cnic">CNIC / B-Form:</label>
        <input type="text" id="cnic" name="cnic" required>
      </div>
      <button type="submit" class="action-button">Send</button>
    </form>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const accountNumber = document.getElementById('account-number').value;
      const cnic = document.getElementById('cnic').value;
      
      // Perform form validation
      if (name && email && accountNumber && cnic) {
        // Create the WhatsApp API link
        const phoneNumber = '923275118272';
        const message = `Name: ${name}%0AEmail: ${email}%0AAccount Number: ${accountNumber}%0ACNIC / B-Form: ${cnic}`;
        const whatsappLink = `http://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

        // Redirect to WhatsApp
        window.location.href = whatsappLink;
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
